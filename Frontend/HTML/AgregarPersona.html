<body style="background-color: #DDD;">

        </nav>

    <div class="container">
        <form id="registrocliente">
            <h1>Registrar cliente</h1>
            <input type="text" placeholder="Nombre" id="nombre" required>
            <input type="text" placeholder="Apellido" id="apellido" required>
            <input type="text" placeholder="DNI" id="DNI" required>
            <input type="text" placeholder="Dirección" id="direccion" required>
            <input type="text" placeholder="Email" id="email" required>
            <input type="text" placeholder="Teléfono" id="telefono" required>
            <a href="AgregarClientes.html"><button type="button" id="cancelar">Cancelar</button></a>
            <button type="submit" id="guardar" onsubmit="return validar()">Guardar</button>   
        </form>
    </div>
