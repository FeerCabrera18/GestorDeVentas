<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar pedido</title>
    <link rel="stylesheet" href="../CSS/Inicio.css">
</head>
<body style="background-color: #DDD;">
    <div class="container">
        <a href="Inicio.html" class="logo">Inicio</a>
        <nav>
            <ul>                    
                <li><a href="ListaClientes.html">Clientes</a></li>
                <li><a href="ListaPedido.html">Pedidos</a></li>
                <li><a href="ListaDetalles.html">Detalles</a></li>
                <li><a href="Bienes.html">Bienes</a></li>
                <li><a href="ListaImpuestos.html">Impuestos</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <form id="registroPedido">
            <h1>Registrar pedido</h1>
            <form id="formulario_pedido">
                <div class="cliente_pedido">
                    <label for="lista_clientes">Clientes:</label>
                    <select id="lista_clientes" class="select-css">
                        <option id="lista_clientes" value="">Seleccione un cliente</option>
                    </select>
                </div><br>
                <input 
                    type="date" 
                    placeholder=""
                    id="fecha_pedido"
                    >
                <input 
                    type="text" 
                    placeholder="Total pedido"
                    id="total_pedido"
                    >
                <div class="detalle_pedido">
                    <label for="lista_detalles">Detalles:</label>
                    <select id="lista_detalles" class="select-css">
                        <option id="lista_detalles"value="">Seleccione un detalle</option>
                    </select>
                </div><br>
            <a href="ListaPedido.html"><button type="button" id="cancelar">Cancelar</button></a>
            <button type="submit" id="guardar">Guardar</button>
        </form>
    </div>
    <script src="../JS/AgregarPedido.js"></script>
</body>
</html>
