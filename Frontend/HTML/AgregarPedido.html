<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar impuestos</title>
    <link rel="stylesheet" href="../CSS/Inicio.css">
</head>
<body style="background-color: #DDD;">
    <div class="container">
        <a href="Inicio.html" class="logo">Inicio</a>
        <nav>
            <ul>                    
                <li><a href="ListaClientes.html">Clientes</a></li>
                <li><a href="ListaPedido.html">Pedidos</a></li>
                <li><a href="Bienes.html">Bienes</a></li>
                <li><a href="ListaImpuestos.html">Impuestos</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <form id="registroPedido">
            <h1>Registrar pedido</h1>
            <div class="cliente_pedido">
                <label for="lista_clientes">Clientes:</label>
                <select id="lista_clientes" class="select-css">
                    <option value="">Seleccione un cliente</option>
                </select>
            </div><br>
            <input 
                type="date" 
                placeholder=""
                id="fecha_pedido"
                required>
            <input 
                type="text" 
                placeholder="Comprobante NÂ°"
                id="comprobante"
                required>
            <input 
                type="text" 
                placeholder="Total pedido"
                id="total_pedido"
                required>
            
            <div class="producto_pedido">
                <p>Productos</p>
                <select id="lista_productos" class="select-css">
                    <option value="">Seleccione un producto</option>
                </select>
            </div>
            <div class="servicio_pedido">
                <p>Servicios</p>
                <select id="lista_servicios" class="select-css">
                    <option value="">Seleccione un servicio</option>
                </select>
            </div>
            <a href="ListaPedido.html"><button type="button" id="cancelar">Cancelar</button></a>
            <button type="submit" id="guardar">Guardar</button>
        </form>
    </div>
    <script src="../JS/AgregarPedido.js"></script>
</body>
</html>
