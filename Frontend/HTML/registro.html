<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body style="background-color: #DDD;">
    <div class="container">
        <div class="form sign-up-container">
            <img src="../images/logo.svg" id="logo">
            <h1>Registro</h1>
            <form class="formulario" id="form">
                <input type="text" placeholder="Nombre" id="nombre" required>
                <input type="text" placeholder="Apellido" id="apellido" required>
                <input type="text" placeholder="Usuario" id="username" required>
                <input type="password" placeholder="Contraseña" id="password" required>
                <input type="submit" value="Registrar" id="registro">
        </div>
        <a href="../HTML/IniciarSesion.html">¿Ya tenes cuenta?</a>
    </div>
    <script src="../JS/registro.js"></script>
</body>
</html>
